      </header>

      <section class="container">
        <div class="subject_component row">
          <div class="col-12 item_flex">
            <div
              class="subject_component_itle_icon bg_bouble_pink d-flex justify-content-center align-items-center"
            >
              <img src="./images/hand.svg" alt="flag" />
            </div>
            <h3 class="subject_component_title">სავარჯიშო</h3>
          </div>
        </div>

        <div class="success">
          <img src="images/success-game.svg" />
        </div>

        <div
          class="art_questions row padding-top-18vh game-4 should_dissapear_on_correct"
        >
          <div class="col-7 m-auto">
            <div class="subject_question_item">
              <img src="./images/btn-yellow.svg" alt="" />
              <span class="title"
                >დააკვირდი ნამუშევრებს. რომელში ჭარბობს ცივი ფერები და რომელში
                თბილი ფერები?</span
              >
            </div>
          </div>
          <div class="dot_wrapper">
            <button class="draggable__answer__btns cold__btn"></button>
            <button class="draggable__answer__btns hot__btn"></button>
          </div>
          <div class="col-12 questions__images">
            <div class="row questions__image_wrapper_box">
              <div
                class="questions__images-item questions__image_wrapper_box-item col-4"
                style="margin-right: 0"
              >
                <img class="mainImage" src="./images/game-4-img3.png" alt="" />
                <div class="question__dot"></div>
              </div>
              <div
                class="questions__images-item questions__image_wrapper_box-item col-4"
                style="margin-right: 0"
              >
                <img class="mainImage" src="./images/game-4-img4.png" alt="" />
                <div class="question__dot "></div>
              </div>

              <div
                class="questions__images-item questions__image_wrapper_box-item col-4"
                style="margin-right: 0"
              >
                <img
                  class="mainImage"
                  src="./images/game-4-img5.png"
                  data-weather="hot"
                  alt=""
                />
                <div class="question__dot"></div>
              </div>
            </div>
          </div>
          <div
            class="flex flex-end column align-items-end z-index reload_game_wrapper"
          >
            <button id="resetBtn" class="reset__btn">თავიდან სცადე</button>
            <button id="completedGame" class="completed__btn">დასრულება</button>
          </div>
        </div>
      </section>

      <div
        class="subject_component_botton_illustration should_dissapear_on_correct"
      >
        <div class="illustration_bg bg_pink_Down"></div>
        <div class="subject_component_botton_icon">
          <img src="./images/savarjisho-bg.svg" alt="flag art" />
        </div>
      </div>
    </div>
